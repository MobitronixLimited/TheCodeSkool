layout: special
title: Login
---

<div
  style=""
>
  <div class="container-fluid" style="padding:10px 0;padding-bottom:40px;background:linear-gradient(180deg,aliceblue, white 60%)">
    <div class="row">
        <!-- <div
          class="col-lg-24"
          style="display:flex;justify-content:center;padding:20px 0"
        >
          <a
            class="navbar-brand"
            href="{{ site.url }}/"
            ;
            style="width: 200px;height: 70px"
            >{{ site.title }}</a
          >
        </div> -->
      <div class="col-lg-offset-8 col-lg-8">

        <h3 class="form-header">
          Log In
        </h3>
        <div
          style="background:white;border-radius: 0 0 12px 12px; padding: 20px 40px; padding-bottom:40px;"
        >
          {% if error %}
          <div>{{ error.messageKey }}</div>
          {% endif %}
          <form action="" method="post">
            <div class="form-group">
              {# <label for="username">Username:</label> #}
              <input
                type="text"
                id="username"
                name="_username"
                class="form-control"
                value="{{ last_username }}"
                placeholder="Username"
              />
            </div>

            <div class="form-group">
              {# <label for="password">Password:</label> #}
              <input
                type="password"
                id="password"
                name="_password"
                class="form-control"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Login into your account
            </button>
            <div style="margin-top:60px;text-align: center">
              Don't have an account? <a href="/register">Sign Up</a>
              <a href="/forgotPassword" style="display:block"
                >Forgot your password?</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
