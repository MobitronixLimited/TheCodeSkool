    <header>
        <h2>Forms</h2>

    <div class="row">
        <div class="col-12">
                <form id="test" class="form">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="miya">
                        </div>
                        <div class="row">
                        <div class="col-lg-4">
                                <div class="form-group">
                                        <label for="exampleFormControlSelect1">Example select</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        </select>
                                    </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="">Example select</label>
                                <div class="input-group">
                                        <input type="text" class="form-control" data-toggle="datepicker" placeholder="Start Date"/>
                                        <span class="input-group-btn">
                                          <button class="btn btn-default" type="button"><i data-feather="calendar"></i></button>
                                        </span>
                                      </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                                <div class="form-group">
                                        <label for="">Example select</label>
                                <div class="input-group">
                                        <input type="text" class="form-control" data-toggle="datepicker" placeholder="End Date"/>
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" id="">
                                                <i data-feather="calendar"></i>
                                        </button>
                                    </span>
                                </div>
                                </div>
                        </div>
                        </div>

                        <div class="form-group">
                            <label class="label">Select2</label>
                            <select class="dropdownOptions form-control" name="state">
                                    <option value="AL">Alabama</option>
                                        ...
                                    <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editor">Example Editor</label>
                            <textarea class="form-control" id="editor" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
        </div>
    </div>
